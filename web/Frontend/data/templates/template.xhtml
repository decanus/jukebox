<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="icon" href="/images/favicon-152.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:700|Open+Sans:400,300,600,700"/>
    <link rel="stylesheet" href="/css/jukebox.css"/>
    <meta name="google-site-verification" content="RGCsCh0ITXBmAdGw9s2bZLuF8vUBeQq2YhWRLk0rEMA" />
    <meta name="description" content="Jukebox Ninja turns all your music sources into one amazing service."/>

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@jukeboxninjaapp" />
    <meta name="twitter:title" content="Jukebox Ninja" />
    <meta name="twitter:description" content="Jukebox Ninja turns all your music sources into one amazing service." />
    <meta name="twitter:image" content="https://www.jukebox.ninja/images/favicon-152.png" />

    <title/>
</head>
<body class="app-layout">

<div class="header" itemscope="" itemtype="http://schema.org/WebSite">
    <header class="app-header">
        <a href="/" is="jukebox-link" class="logo">
            <img src="/images/logo.svg" alt="Jukebox Ninja" />
        </a>

        <meta itemprop="url" content="https://www.jukebox.ninja/"/>

        <form is="search-form" class="search" itemprop="potentialAction" itemscope="" itemtype="http://schema.org/SearchAction">
            <meta itemprop="target" content="https://www.jukebox.ninja/search?q={q}" />
            <input type="search" is="search-field" class="search-field" placeholder="Search for tracks, artists" name="q" itemprop="query-input" autocomplete="off"/>
        </form>

        <div class="buttons">
            <a view-name="register" href="/register" is="dialog-view-link">
                Sign Up
            </a>
            &#160; / &#160;
            <a view-name="login" href="/login" is="dialog-view-link">
                Log In
            </a>

            <button class="button toggle-sidebar-button" is="toggle-sidebar" hidden="hidden">
                <div class="audio-icon -paused">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </button>
        </div>
    </header>
</div>

<div class="columns">
    <main class="content">
        <app-mount />
    </main>

    <app-sidebar class="sidebar">

        <nav class="player-tabs">
            <tab-link tab-name="player" tab-group="player" class="tab" active="active">
                <insert-icon icon-name="close" class="icon" />
            </tab-link>
            <tab-link tab-name="queue" tab-group="player" class="tab">
                <insert-icon icon-name="queue" class="icon" />
            </tab-link>
        </nav>

        <tab-content tab-name="player" tab-group="player">
            <div id="youtube-player-wrap" class="youtube-player _margin-bottom-20">
                <div id="youtube-player"/>
            </div>

            <player-title/>
            <player-scrobble-bar />
            <player-controls />

            <div class="player-action-buttons">
                <player-repeat-button class="button"/>
                <player-volume-button class="button" />
            </div>

        </tab-content>

        <tab-content tab-name="queue" tab-group="player" hidden="hidden">
            <div class="player-queue">
                <player-queue class="inner" />
            </div>
        </tab-content>
    </app-sidebar>
</div>

<script type="application/javascript" id="models"/>
<script type="application/javascript" id="version"/>
<script type="application/javascript" src="/js/polyfills.js"></script>
<script type="application/javascript" src="/js/views.js"></script>
<script type="application/javascript" src="/js/jukebox.js" async="async"></script>

</body>
</html>
