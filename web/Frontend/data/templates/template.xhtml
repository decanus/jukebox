<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="icon" href="/images/favicon-152.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300"/>
    <link rel="stylesheet" href="/css/jukebox.css"/>

    <meta name="description" content="Jukebox Ninja turns all your music sources into one amazing service."/>

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@jukeboxninjaapp" />
    <meta name="twitter:title" content="" />
    <meta name="twitter:description" content="" />
    <meta name="twitter:image" content="/images/favicon-152.png" />

    <title/>
</head>
<body class="app-layout -sidebar-visible">

<div class="header">
    <header class="app-header">
        <a href="/" is="jukebox-link" class="logo">
            <img src="/images/logo-black.svg" alt="Jukebox Ninja" />
        </a>

        <button class="button" is="toggle-sidebar"><img src="/images/icons/menu.svg" alt="menu"/></button>
    </header>
</div>

<div class="columns">
    <main class="content">
        <jukebox-app/>
    </main>

    <aside class="sidebar">
        <div id="youtube-player-wrap" class="youtube-player _margin-bottom-20">
            <div id="youtube-player"/>
        </div>

        <player-title/>
        <player-scrobble-bar />
        <player-controls />
        <player-volume />
        <player-repeat-button class="player-action-button"/>


        <div class="player-queue">
            <player-queue class="inner" />
        </div>

    </aside>
</div>

<script type="application/javascript" src="/js/polyfills.js"></script>
<script type="application/javascript" src="/js/jukebox.js"></script>

</body>
</html>
